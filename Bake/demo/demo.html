<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="GET">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter name" maxlength="6">
        <input type="text" value="KH001" readonly>
        <input type="text" value="KH002" disabled>
        <input type="number" name=""  placeholder="Enter number">
        <input type="email" name=""  placeholder="Enter email">
        <input type="password" name="" id="" size="50" placeholder="Enter password">
        <br>
        <input type="tel" pattern="[0-9]{3}-" placeholder="123-12-1">
        <br>
        <input type="date" name="" id="">
        <input type="file" name="" id="">
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea> 
        <br>
        <select name="" id="">
            <option value="">Chọn loại xe</option>
            <option value="">Honda</option>
            <option value="">Yamaha</option>
        </select>
        <br>
        <label for="">Math</label>
        <input type="checkbox" name="subject" id="math" value="math">
        <label for="">History</label> 
        <input type="checkbox" name="subject" id="history" value="history">
        <label for="">Bio</label>
        <input type="checkbox" name="subject" id="bio" value="bio">
        <label for="">Phy</label>
        <input type="checkbox" name="subject" id="phy" value="phy">
        <br>
        <label for="">Math</label>
        <input type="radio" name="gender" id="male" value="M">
        <label for="">History</label> 
        <input type="radio" name="gender" id="history" value="history">
        <label for="">Bio</label>
        <input type="radio" name="gender" id="bio" value="bio">
        <label for="">Phy</label>
        <input type="radio" name="gender" id="phy" value="phy">
        <br>
        <button type="submit">Submit</button>
        <input type="button" value="Button">
        <input type="reset" value="Reset">
        <br><br>
        <fieldset>
            <legend>Thông tin cá nhân</legend>
            <input type="text" placeholder="Full Name">
        </fieldset>
        
    </form>
</body>
</html>
